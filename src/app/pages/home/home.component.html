<div class="cards-container">
  <span *ngFor="let lesson of lessons">
    <div class="card-element" [ngClass]="completeClass(lesson.number)" [routerLink]="['/lesson',lesson.number]" skipLocationChange routerLinkActive="router-link-active" >
      <div class="card-pic">
        <img src="assets/img/lessonIcons/{{lesson.number}}.png">
      </div>
      <div class="card-text">
        {{lesson.number}}. {{lesson.title}}
      </div>
    </div>
  </span>
</div>
