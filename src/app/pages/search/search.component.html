<mat-form-field class="search-input">
  <mat-label fixed><mat-icon>search</mat-icon>Pesquisar</mat-label>
  <input matInput [(ngModel)]="inputSearch" (ngModelChange)="search()">
</mat-form-field>

<div class="cards-container">
  <span *ngFor="let lesson of lessons">
    <div class="card-element" (click)="goToLesson(lesson.number)" skipLocationChange routerLinkActive="router-link-active" >
      <div class="card-pic">
        <img src="assets/img/lessonIcons/{{lesson.number}}.png">
      </div>
      <div class="card-text">
        {{lesson.number}}. {{lesson.title}}
      </div>
    </div>
  </span>
</div>
