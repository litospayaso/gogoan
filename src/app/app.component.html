<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let page of appPages" [routerLink]="[page.url]" routerDirection="root" [ngClass]="title === page.title ? 'selected' : ''">
        <ion-icon [name]="page.icon" slot="start"></ion-icon>
        <ion-label>{{page.title}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container"> 
    <div class="lateral-panel">
      <ion-content>
        <ion-list>
          <ion-item *ngFor="let page of appPages" [routerLink]="[page.url]" routerDirection="root">
            <ion-icon [name]="page.icon" slot="start"></ion-icon>
            <ion-label>{{page.title}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </div>
    <div class="outlet-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
